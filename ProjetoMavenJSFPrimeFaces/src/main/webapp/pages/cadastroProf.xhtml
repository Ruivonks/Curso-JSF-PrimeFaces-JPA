
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroProf.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroProf.menu']}"/></h1>
	  
	  <h:form id="formProf">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroProf.matricula']}" />
      <p:inputText value="#{profManagedBean.prof.matricula}"/>
	  <p:outputLabel value="#{msg['pages.cadastroProf.nome']}" />
      <p:inputText value="#{profManagedBean.prof.nome}"/>
      <p:outputLabel value="#{msg['pages.cadastroProf.aula']}" />
      <p:inputText value="#{profManagedBean.prof.aula}"/>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroProf.btnSalvar']}" 
	                 action="#{profManagedBean.salvar}"
	                 update=":formProf, :tabelaProf"
	                 />
       </h:form>
	
   <p:dataTable value="#{profManagedBean.profs}"
                var="aux"
                id="tabelaProf"
   >
      <p:column headerText="#{msg['pages.cadastroProf.matricula']}">
        <p:outputLabel value="#{aux.matricula}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProf.nome']}">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      <p:column headerText="#{msg['pages.cadastroProf.aula']}">
        <p:outputLabel value="#{aux.aula}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
